<div class="row">
  <div class="col-md-12 text-center">
      <h3>Customer App</h3>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-6 offset-md-3 text-center">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Book A Ride</h5>
        <br>
        <form #customerForm="ngForm" (ngSubmit)="bookRide()">
          <div class="form-group row">
            <label class="col-md-3" for="custId"> Customer ID: </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="custId" placeholder="Set ID"  ngModel #custId="ngModel" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">RIDE NOW</button>
        </form>
      </div>
    </div>
    <br>
    <div class="alert alert-info text-center" *ngIf="msg">
      {{msg}}
    </div>
  </div>
</div>
